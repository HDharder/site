<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HDharder Creations</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #add8e6; /* azul claro */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        h1 {
            color: #333;
            margin: 20px 0;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
        .card {
            background-color: white;
            width: 250px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.2s;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }
        .card-content {
            padding: 15px;
        }
        .card-title {
            font-size: 1.2em;
            margin-bottom: 10px;
            color: #333;
            text-align: center;
        }
        .card-description {
            font-size: 0.9em;
            margin-bottom: 15px;
            color: #555;
            text-align: center;
        }
        footer {
            margin: 40px 0;
            color: #555;
        }
    </style>
</head>
<body>

    <h1>HDharder Creations</h1>

    <div class="gallery">
        <!-- Card Em Breve -->
        <div class="card">
            <img src="image1.jpg" alt="Em breve">
            <div class="card-content">
                <h2 class="card-title">Em breve</h2>
                <p class="card-description">Estamos preparando algo incrível. Volte em breve!</p>
            </div>
        </div>
    </div>

    <footer>
        © 2024 Water Eye - Todos os direitos reservados
    </footer>

</body>
</html>
